<!-- <p>books-list works!</p> -->
<div class="container">
    <div class="list-heading">
        <p>
            <a routerLink="../" >
                <img src="../../../assets/icons/Back.svg" alt="next" height="20" width="20">
            </a>
            {{genre}}
        </p>
    </div>

    <div>
        <form (ngSubmit)="onBookSearch(f)" #f="ngForm">
            <div class="input-group" [ngStyle]="{'border': searchInputFocused ? '1px solid var(--igsBlue)': 'none'}">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                </div>
                <input type="text" class="form-control" name="searchQuery" placeholder="Search"
                #searchInput
                (focus)="searchInputFocused=true"
                (focusout)="searchInputFocused=false"
                ngModel required >
                <div *ngIf="searchInput.value.length>0" class="input-group-btn">
                    <button class="btn btn-default" type="reset"><i class="fa fa-times"></i></button>
                </div>
            </div>
        </form>
    </div>

    
    <div class="books-list">
        <!-- img, title and author -->
        <div *ngIf="isLoading" class="spinner-wrapper">
            <app-loading-spinner></app-loading-spinner>
        </div>

        <ul *ngIf="!isLoading">
            <li *ngFor="let book of booksList"
            (click)="onBookCardClick(book)"
            class="book-card"
            >
            <p>
                <img src="https://www.gutenberg.org/cache/epub/61207/pg61207.cover.medium.jpg" alt="">
            </p>
            <p class="title"> {{getDisplayTitleOfBook(book.title)}}</p>
            <p class="author"> {{getDisplayNameOfAuthor(book.authors[0]?.name)}}</p>
            </li>
        </ul>
    </div>
</div>
