    {{restaurant.Brand}} | {{restaurant.Country}} | {{restaurant.Stars}}
    {{restaurant.Style}} | {{restaurant["Top Ten"]}} | {{restaurant.Variety}}

<div class="card">
    <img class="card-img-top" src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/indexee3e8a8.jpeg" alt="Card image">
    <div class="card-body">
        <h4 class="card-title">{{restaurant.Brand}}</h4>
        <p><span>Country:</span> {{restaurant.Country}} <span>Style</span>:{{restaurant.Style}}</p>
        <p class="card-text">Description:</p>
        <p>{{restaurant.Variety}}</p>
        <p>Top Ten: {{restaurant["Top Ten"]}}  Rating {{restaurant.Stars}}<i class="fa fa-star" aria-hidden="true"></i></p>
        
        <a href="#" class="btn btn-primary">Details</a>
    </div>
</div>
