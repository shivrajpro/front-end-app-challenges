<div *ngIf="user" class="row user-data-container" [routerLink]="[userId]" routerLinkActive="active">
    <div class="user-data">
        <div class="user-image">
            <img [src]="user.image" alt="user">
        </div>
        <!-- <div class="user-id">
            <label> {{user.id}} </label>
        </div> -->
        <div class="username mt-4">
            <label> {{user.name}} - </label>
        </div>
    </div>
</div>
