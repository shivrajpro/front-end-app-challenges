<form (ngSubmit)="onCreateNewUser(f)" #f="ngForm" >
    <label for="username">Name</label>
    <input type="text" ngModel id="username" name="username" required >
    <label for="image">Image URL</label>
    <input type="text" ngModel id="imageURL" name="imageURL" required >
    <button type="submit">Create</button>
</form>
