<div class="container">
    <div class="heading">
        <div class="left">
            <div class="title">KEEP Notes</div>
        </div>
        <div class="right">
            <div><i class="fa fa-search" aria-hidden="true"></i></div>
            <div><i class="fa fa-external-link" aria-hidden="true"></i></div>
            <div><i class="fa fa-times" aria-hidden="true"></i></div>
        </div>
    </div>

    <div *ngIf="!emptyNoteAdded" class="add-new">
        <div class="left" (click)="onAddEmptyNote()">
            <div class="mt-2 p-1"><i class="fa fa-plus-square-o" aria-hidden="true"></i></div>
            <p class="px-2">Take a note...</p>
        </div>
        <div class="right mt-2">
            <i class="fa fa-check-square" aria-hidden="true"></i>
        </div>
    </div>

    <!-- <app-card-item></app-card-item> -->
    <div *ngFor="let note of notesList">
        <!-- <p>new note</p> -->
        <div class="note-item" [ngClass]="{'item-active':note.isActive}">
            <div class="top">
                <div class="title">
                    <input type="text" [(ngModel)]="note.title" placeholder="Title"
                    (focus)="note.isActive = true"
                    (focusout)="note.isActive = false"
                    (ngModelChange)="note.isSaved = false; emptyNoteAdded = false"
                    >
                </div>
                <div class="icons">
                    <i class="fa fa-trash" (click)="onDelete(note)"></i>
                    <i [ngStyle]="{color:note.isPinned?'#1a73e8':null}" 
                    class="fa fa-thumb-tack"
                    (click)="onPinClick(note)"
                    ></i>
                </div>
            </div>
            <div class="description">
                <textarea [(ngModel)]="note.description"
                (focus)="note.isActive = true"
                (focusout)="note.isActive = false"
                (ngModelChange)="note.isSaved = false; emptyNoteAdded=false"
                placeholder="take a note..."
                ></textarea>
            </div>
            <div class="bottom">
                <button class="btn btn-default" (click)="onSaveAllData()">Save</button>
                <p *ngIf="!note.isSaved && (note.title.length > 0 || note.description.length>0)"
                class="text-danger my-2"
                >Not Saved !</p>
            </div>
        </div>
    </div>
